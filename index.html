<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skaiciofke</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calc">
        <div class="answ">
            <input type="text" id="input">
            <input type="text" id="answer">
        </div>
        <div class="operatoriai">
            <button class="top operator" id="C">C</button>
            <button class="top operator" id="sign">+/-</button>
            <button class="top operator" id="/">/</button>
            <button class="operator" id="backspace">DE</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number zero" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="operator" id="equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
